<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://favicon.armanakbari1.repl.co/rocket_b.png">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/sign-up.css">
    <title>DESKCORD-Sign-Up</title>
</head>

<body>
    <div class="container">
        <h1 class="title">
            Sign-Up
        </h1>
        <input id="email" class="email" type="text" placeholder="Enter email" autocomplete="off">
        <p class="text">Password must have 1 number, 1 special character and at least be 8 characters long.</p>
        <input id="psw1" class="psw" type="password" placeholder="Enter password" autocomplete="off">
        <input id="psw2" class="psw" type="password" placeholder="Re-Enter password" autocomplete="off">
        <div id="sign-up" class="login">
            <img src="/assets/rocket_w.png"> Start Countdown
        </div>
    </div>
    <img class="space" width="100%;" src="/assets/space.jpg">
</body>
<script src="/scripts/sign-up.js"></script>

</html>
