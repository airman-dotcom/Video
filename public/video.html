<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one, #two {
            border: 2px black solid;
            height: 300px;
        }
        #one {
            float: left;
            width: 45%;
        }
        #two {
            float: right;
            width: 45%;
        }

        #v_1, #v_2 {
            width: 100%;
            height: 100%;
        }
        div#text {
          width: 100%;
          height: 350px;
          border: 3px solid black;
          margin-top: 10px;
        }

        #send {
          width: 100%;
        }

        div#text > p {
          width: 100%;
          height: 100%;
          margin: 0;
        }

        #message {
          width: 100%;
        }
     </style>
</head>
<body>
    <div id="one">
        <video id="v_1" autoplay muted="muted"></video>
    </div>
    <div id="two">
        <video id="v_2" autoplay></video>
    </div>
    <input type="text" id="code" placeholder="Who do you want to call?" autocomplete="off">
    <button id="join">Join Room</button>
    <div id="text"><p></p></div>
    <input id="message" type="text" placeholder="Message contents"><br>
    <button id="send">Send Message</button>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/video.js"></script>
</html>
